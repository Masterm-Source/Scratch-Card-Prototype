<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterm Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* Black background */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #FFFFFF; /* White title */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
        }
        p {
            font-size: 1.2em;
            color: #FFFFFF; /* White description */
            margin-bottom: 40px;
        }
        .card-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card-link {
            background: #333333; /* Dark gray button background */
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffd700; /* Gold text for links */
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .card-link:hover {
            background: #555555; /* Lighter gray on hover */
        }
    </style>
</head>
<body>
    <h1>Masterm Cards</h1>
    <p>Create and share custom digital cards with special messages for your clients.</p>
    <div class="card-list" id="cardList"></div>

    <script>
        fetch('/card-links.json')
            .then(response => response.json())
            .then(cards => {
                const cardList = document.getElementById('cardList');
                const siteUrl = window.location.origin;
                const timestamp = Date.now();
                cards.forEach(card => {
                    const link = document.createElement('a');
                    link.href = `${siteUrl}${card.url}?t=${timestamp}`;
                    link.textContent = `Go to ${card.name}`;
                    link.className = 'card-link';
                    cardList.appendChild(link);
                });
            })
            .catch(error => console.error('Error loading card links:', error));
    </script>
</body>
</html>
