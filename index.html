<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="header">From John</div>
        <img src="assets/floral-cluster.png" class="floral-cluster">
        <div class="canvas-container">
            <canvas id="messageCanvas" width="380" height="100" style="position: absolute;"></canvas>
            <canvas id="scratchCanvas" width="380" height="100" style="position: absolute; cursor: crosshair;"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
