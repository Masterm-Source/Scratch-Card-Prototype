<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card-link {
            background: #ffffff20;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffd700;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .card-link:hover {
            background: #ffffff40;
        }
    </style>
</head>
<body>
    <h1>Discover Your Luck</h1>
    <div class="card-list" id="cardList"></div>

    <script>
        fetch('/card-links.json')
            .then(response => response.json())
            .then(cards => {
                const cardList = document.getElementById('cardList');
                const siteUrl = window.location.origin;
                const timestamp = Date.now();
                cards.forEach(card => {
                    const link = document.createElement('a');
                    link.href = `${siteUrl}${card.url}?t=${timestamp}`;
                    link.textContent = `Go to ${card.name}`;
                    link.className = 'card-link';
                    cardList.appendChild(link);
                });
            })
            .catch(error => console.error('Error loading card links:', error));
    </script>
</body>
</html>
