<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scratch Card Masterm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="header">From Steph</div>
        <img src="assets/symbol7.png" class="floral-cluster">
        <div class="canvas-container">
            <canvas id="messageCanvas" width="500" height="150" style="position: absolute;"></canvas>
            <canvas id="scratchCanvas" width="500" height="150" style="position: absolute; cursor: crosshair;"></canvas>
            <!-- Chevrons -->
            <span class="chevron left top">»»</span>
            <span class="chevron left bottom">»»</span>
            <span class="chevron right top">»»</span>
            <span class="chevron right bottom">»»</span>
        </div>
    </div>
    <audio id="scratchSound" src="assets/sound7.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
